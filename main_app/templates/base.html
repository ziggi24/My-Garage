{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Garage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css'%}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper orange lighten-1">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;MyGarage</a></li>
        </ul>
        <ul class="right">
          <li><a href="/about">About</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'index' %}">Bikes</a></li>
          <li><a class='btn red' href="{% url 'logout' %}">Logout</a></li>

          {% else %}
          <li><a class='btn green' href="{% url 'login' %}">Login</a></li>
          <li><a class='btn green' href="{% url 'signup' %}">Signup</a></li>

          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer orange lighten-1">
    <div class="right">All Rights Reserved, &copy; 2019 My Garage &nbsp;</div>
  </footer>
</body>

</html>

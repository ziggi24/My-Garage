{% extends 'base.html' %}
{% block content %}
<h1>Update {{bike.name}}</h1>
<div class="card">
  <div class="card-content">
    <form action="{%url 'edit' bike.id%}" method='POST'>
      {% csrf_token %}
      {{ bike_form.as_p }}
      <input class='btn' type="submit" value="Update Bike">
    </form>
  </div>
</div>
{% endblock %}

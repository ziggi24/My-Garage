{% extends 'base.html' %}
{% block content %}

<h1>Bike List</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <form action="{% url 'index'%}" method='POST'>
          {% csrf_token %}
          {{ bike_form.as_p }}
          <input class='btn' type="submit" value="Add bike">
        </form>
      </div>
    </div>
  </div>
  <div class="col s6">

    {% for bike in bikes %}
    <div class="card">
      <div class="card-content">
        <span class="card-title"><a href="{% url 'detail' bike.id %}">{{ bike.name }}</a></span>
        <p>Make: {{ bike.make }}</p>
        <p>Model: {{ bike.model }}</p>
        <p>Date Purchase: {{ bike.purchaseDate }}</p>
      </div>
    </div>
    {% endfor %}
  </div>


</div>

{% endblock %}
